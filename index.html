<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Circular Progress Bar with Canvas</title>
  <link href="./styles.css"
    rel="stylesheet"
    type="text/css">
</head>

<body>
  <canvas id="canvas"
    width="600"
    height="600"></canvas>
  <form class="form"
    id="form">
    <input class="form-input"
      id="num"
      type=""
      placeholder="Num"></input>
    <input class="form-input"
      id="limit"
      type=""
      placeholder="Limit"></input>
    <button id="button"
      type="submit">U P D A T E</button>
  </form>
</body>
<script type="module">
  import CircularBar from './CircularBar.js';
  const form = document.getElementById("form")
  const num = document.getElementById("num")
  const limit = document.getElementById("limit")

  const initCircularBar = new CircularBar( {
    circumference: 150
  } );
  initCircularBar.init();
  
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const myCircularBar = new CircularBar(
      { 
        num: num.value,
        limit: limit.value,
        circumference: 150
      }
    );
    myCircularBar.init();
  });

</script>

</html>
