<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Circular Progress Bar with Canvas</title>
  <link href="./styles.css"
    rel="stylesheet"
    type="text/css">
</head>

<body>
  <canvas id="canvas"
    width="600"
    height="600"></canvas>
</body>
<script type="module">
  import CircularBar from './CircularBar.js';
  
  const myCircularBar = new CircularBar(
    { 
      num: 4,
      circumference: 150,
      fontsize: 55,
      circleColor: 'red'
    });
    myCircularBar.init();
</script>

</html>
